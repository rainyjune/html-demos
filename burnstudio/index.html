<!DOCTYPE html>

  </head>

    <div id="header">
      <div class="line"></div>
      <div class="container">
        <div id="logo"><img src="./images/burnstudio.png" alt="Logo" /></div>

          <p>(012) 345 6789</p>

          </div>
        </div>
      </div><!-- End of div.container -->
    </div><!-- End of #header -->

    <div id="slideshow"></div>
    <div id="services"></div>
    <div id="social"></div>
    <div id="links"></div>
    <div id="clients"></div>
    <div id="footer"></div>
