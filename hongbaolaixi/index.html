<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <title>红包袭来</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <img class="bg" src="images/dist/background.png" alt="" />
    <div class="modal-container" id="modal">
      <div class="clouds">
        <div class="bgClouds">
          <img src="images/dist/leftLight.png" alt="" class="bullet left" />
          <img src="images/dist/rightLight.png" alt="" class="bullet right" />
          <img src="images/dist/yellowCloud.png" alt="" class="foregroundCloud" />
          <img src="images/dist/logo.png" alt="" class="logo" />
          <img src="images/dist/text.png" alt="" class="text" />
        </div>
        
      </div>
    </div>
    <script>
      document.getElementById("modal").addEventListener("touchmove", function(e) {
        e.preventDefault();
      }, false);
    </script>
  </body>
</html>
