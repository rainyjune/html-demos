<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mock conversion</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/ie.css" />
    <![endif]-->
  </head>
  <body>
    <div class="wrap">
      <div class="row1">
        <div class="topImage">
          <img src="images/PLAY_Logo.png" alt="logo">
        </div>
        <div class="callToAction">
          <p>Add your hero text here along with whatever else you want to call attention to.</p> 
        </div> 
        <div class="smallImage">
          <div class="imgleft"><img src="images/person_1.png" alt="Person" /></div>
          <div class="imgright"><img src="images/headphones_green.png" alt="headphones" /></div>
        </div>
      </div><!-- End of #row1 -->
      <div class="row2">
        <div class="callToAction">
          <h1>Call to Action</h1>
          <p>Add action statement, and click through to deeper levels of content.</p>
        </div> 
        <div class="bottomImg">
          <img src="images/person_2.png" alt="person" />
        </div>
      </div><!-- End of #row2 -->
    </div><!-- End of #wrap -->
  </body>
</html>
